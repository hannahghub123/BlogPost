{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Blog Post</h1>
    
    <div class="card p-4 shadow-sm">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.title.label_tag }}
                {{ form.title }}
            </div>
            <div class="mb-3">
                {{ form.content.label_tag }}
                {{ form.content }}
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
